<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendas da Fórmula 1</title>
    <!-- Carregamento do Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
       
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d; 
            color: #e5e5e5;
        }
       
        .champion-badge {
            background-color: #ff3c00; 
            color: #ffffff;
            font-weight: 700;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
       
        <header class="text-center mb-12">
            <h1 class="text-5xl sm:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-yellow-400 mb-2">
                LENDAS DA F1
            </h1>
            <p class="text-xl sm:text-2xl text-gray-400">Os Imortais da Velocidade e Coragem</p>
        </header>

      
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            
            <script>
                function generateDriverCard(name, championships, era, summary, imageUrl) {
                    return `
                    <div class="rounded-xl overflow-hidden shadow-2xl bg-[#1a1a1a] border border-gray-700 w-full">
                        <!-- Imagem do Piloto - Ocupa 100% do topo -->
                        <img src="${imageUrl}" 
                             alt="Imagem de ${name}" 
                             class="w-full h-48 object-cover object-top border-b-4 border-red-600">
                        
                        <div class="p-5">
                            <h2 class="text-2xl font-bold mb-1 text-white">${name}</h2>
                            <p class="text-xs text-gray-500 mb-3">${era}</p>
                            
                            <!-- Estatísticas Chave -->
                            <div class="flex flex-wrap gap-2 mb-3">
                                <span class="champion-badge text-xs px-3 py-1 rounded-full">
                                    ${championships}x CAMPEÃO
                                </span>
                            </div>

                            <!-- Resumo da Carreira -->
                            <p class="text-gray-300 text-sm leading-relaxed">
                                ${summary}
                            </p>
                        </div>
                    </div>
                    `;
                }

                const drivers = [
                    {
                        name: "Michael Schumacher",
                        championships: 7,
                        era: "1991 - 2012 (Alemanha)",
                        summary: "O maior campeão em títulos, Schumacher redefiniu o profissionalismo na F1 e dominou o esporte com a Ferrari no início dos anos 2000. Sua velocidade e dedicação são lendárias.",
                     
                        imageUrl: "images/01.png"
                    },
                    {
                        name: "Ayrton Senna",
                        championships: 3,
                        era: "1984 - 1994 (Brasil)",
                        summary: "Considerado por muitos o piloto mais rápido de todos os tempos, o 'Rei de Mônaco' era um mestre em condições de chuva e um ícone de garra. Sua rivalidade com Prost é épica.",
                       
                        imageUrl: "images/02.png"
                    },
                    {
                        name: "Juan Manuel Fangio",
                        championships: 5,
                        era: "1950 - 1958 (Argentina)",
                        summary: "O primeiro grande dominador da F1. Conquistou 5 títulos com quatro equipes diferentes (Alfa Romeo, Ferrari, Mercedes e Maserati), um feito que demonstra sua versatilidade inigualável.",
                        
                        imageUrl: "images/03.png"
                    },
                    {
                        name: "Alain Prost",
                        championships: 4,
                        era: "1980 - 1993 (França)",
                        summary: "O 'Professor' era conhecido por sua abordagem metódica, técnica e econômica, o que lhe rendeu quatro campeonatos. Sua inteligência tática era a sua maior arma contra os adversários.",
           
                        imageUrl: "images/04.png" 
                    },
                    {
                        name: "Niki Lauda",
                        championships: 3,
                        era: "1971 - 1985 (Austrália)",
                        summary: "Um símbolo de coragem e determinação. Após um grave acidente em 1976, ele retornou às pistas poucas semanas depois. Venceu três títulos e se destacou por sua frieza e análise técnica.",
                       
                        imageUrl: "images/05.png" 
                    },
                    {
                        name: "Nelson Piquet",
                        championships: 3,
                        era: "1978 - 1991 (Brasil)",
                        summary: "Tricampeão mundial, Piquet era conhecido por sua pilotagem suave e habilidade em acertar o carro para a corrida. Um dos grandes nomes da geração de ouro brasileira da F1.",
                     
                        imageUrl: "images/06.png" 
                    },
                    {
                        name: "Emerson Fittipaldi",
                        championships: 2,
                        era: "1970 - 1980 (Brasil)",
                        summary: "O primeiro brasileiro campeão mundial de F1, abrindo o caminho para seus compatriotas. Venceu títulos com Lotus e McLaren, e foi um dos pioneiros do esporte moderno.",
                      
                        imageUrl: "images/7.png" 
                    },
                    {
                        name: "Kimi Raikkonen",
                        championships: 1,
                        era: "2001 - 2021 (Finlândia)",
                        summary: "O 'Homem de Gelo' é famoso por sua personalidade reservada e seu talento puro. Conquistou o título de 2007 em uma final dramática e permaneceu como um favorito dos fãs por décadas.",
                       
                        imageUrl: "images/8.png" 
                    },
                    {
                        name: "Nigel Mansell",
                        championships: 1,
                        era: "1980 - 1995 (Reino Unido)",
                        summary: "O 'Leão' conquistou o campeonato de 1992 com a Williams. Famoso por seu estilo de pilotagem agressivo e popularidade, é um dos pilotos britânicos mais queridos da história.",
                        imageUrl: "images/9.png" 
                    }
                ];

                const gridContainer = document.querySelector('.grid');
                if (gridContainer) {
                    drivers.forEach(driver => {
                        gridContainer.innerHTML += generateDriverCard(
                            driver.name,
                            driver.championships,
                            driver.era,
                            driver.summary,
                            driver.imageUrl
                        );
                    });
                }
            </script>
        </div>

    </div>

</body>
</html>
